{% extends 'counselapp/base.html' %}
{% csrf_token %}

{% block content %}
<h1>Estates for {{ username }}</h1>

<a href="/logout" class="btn btn-default">Log out</a>

<div class="counseldiv">
	<ul>
	  {% for estate in object_list %}
	    <li class="visit"><a href="/estate/{{estate.uuid}}">{{ estate }}</a></li>
	  {% endfor %}
	</ul>
</div>
{% endblock %}
