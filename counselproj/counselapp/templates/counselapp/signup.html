{% extends 'counselapp/base.html' %}
{% csrf_token %}
{% block title %}Sign up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  {% if not has_account %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  {% else %}
  	<div>You are already logged in. <a href="/logout">Log out</a> to create a new account.</div>
  {% endif %}


{% endblock %}
