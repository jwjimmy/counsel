{% extends 'counselapp/base.html' %}
{% csrf_token %}

{% block content %}
<h1>Visits for {{ estate.name }}</h1>

<table>
  {% for visit in object_list %}
    <tr>
  	  <td>{{ visit.created_at }}</td>
  	  <td>{{ visit.visitor }}</td>
  	  <td>{{ visit.location }}</td>
	</tr>
  {% endfor %}
</table>
{% endblock %}
